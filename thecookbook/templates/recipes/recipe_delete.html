{% extends 'recipes/base.html' %} {% load crispy_forms_tags %}{% block content %} {% block title %}Breakfast Recipes, Your Way{% endblock %}

<body>
    <div class="container wrapper">
        <form method="POST" action="" class="col " enctype='multipart/form-data'> {% csrf_token %}
            <h1 class="col header-index">Delete A Recipe</h1>
            <div class="col container">
                <p class="delform"> Do you want to delete this {{object.name}} Recipe </p>
                {{ form | crispy }}
            </div>
            <div class="text-center">
                <input type='button' onclick="javascript:history.go(-1);" class="btn btn-outline-warning" value="No" />
                <input class=" btn btn-outline-danger" type="submit" value="Yes" />

            </div>
        </form>
    </div>
</body>

{% endblock %}
